<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style2.css">

</head>
<body>
    <div class="rojo">
    </div>
    <div class="contenedor">
        <form action="">
        <div class="title">
            <h1>Registro Personas</h1>
        </div>
        <div class="devolver">
            <img  id="devolver" src="./imagen/devolver.svg" alt="">
        </div>
        <div class="nombreApellido">
            <div class="nombres">
                <label for="">Nombres</label>
                <input id="nombre" type="text" required>
            </div>
            <div class="apellidos">
                <label for="">Apellidos</label>
                <input id="apellido" type="text"required>
            </div>
        </div>
        <div class="fila2">
            <div class="first">
                <label for="">Area</label>
                <input id="area" type="text" required>
            </div>
            <div class="second">
                <label for="Usuario">Usuario</label>
                <input id="usuario" type="text" required>
            </div>
            <div class="third">
                <label for="">Edad</label>
                <input id="edad" type="number" required>
            </div>
        </div>
        <div class="direccion">
            <label for="">Direccion</label>
            <input id="direccion" type="text" required>
        </div>
        <div class="email">
            <label for="">Email</label>
            <input id="email" type="email" required>
        </div>
        <div class="boton">
            <button id="boton">Enviar</button>
        </div>
        </form>
    </div>
    

    <script src="./main2.js"></script>
</body>
</html>
